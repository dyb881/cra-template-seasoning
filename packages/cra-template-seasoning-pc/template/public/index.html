<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <!-- 强制使用高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 强制使用webkit内核进行渲染 -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化 -->
    <meta name="HandheldFriendly" content="true" />
    <!-- 关闭移动端邮箱识别(Android) -->
    <meta name="format-detection" content="email=no" />
    <!-- 关闭移动端手机号码识别(iOS) -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Loading...</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript来运行这个应用程序。</noscript>
    <div id="root">
      <div class="fill center">Loading...</div>
    </div>
    <% if (process.env.NODE_ENV === 'production') { %>
    <script
      crossorigin
      src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/17.0.2/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/17.0.1/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-router-dom/5.2.0/react-router-dom.min.js"
    ></script>
    <% } %>
  </body>
</html>
